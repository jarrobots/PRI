version: '3.8'

services:
  app:
    image: my-java-app        # Replace with your built Java app image name
    container_name: pri-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      url: ${DATABASE_URL}
      username: ${DATABASE_USERNAME}
      password: ${DATABASE_PASSWORD}
    volumes:
      - ./application.yml:/app/application.yml    # Optional if overriding config

volumes:
  pgdata:
