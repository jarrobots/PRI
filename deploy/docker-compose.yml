version: '3.8'

services:
  prib:
    image: ghcr.io/jarrobots/pri_backend:latest
    ports:
      - "${PRIB_PORT:-8082}:8082"
    networks:
      - pri-network
    env_file:
      - config.env
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./ldap-truststore.jks:/opt/ldap-truststore.jks:ro
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health | grep UP || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 60s
    labels:
      - "shepherd.enabled=true"  # Włącza auto-update przez Shepherda

  prif:
    image: ghcr.io/b0bpri/pri_front:latest
    ports:
      - "${PRIF_PORT:-3000}:3000"
    networks:
      - pri-network
    env_file:
      - config.env
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/ || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 60s
    labels:
      - "shepherd.enabled=true"

  shepherd:
    image: containrrr/shepherd:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - config.env
    environment:
      - DOCKER_API_VERSION=1.44
    command: shepherd --check-interval 1h --cleanup --log-level info prib prif
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  pri-network:
    driver: overlay  # Dla Swarm (multi-host ready)
